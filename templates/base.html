<body  data-theme="light">
  <div id="header">
    <div class="container">
      <a id="header-title" href="/" title="My Blog"><img id="logo" src="{{ url_for('static',filename='img/logo.png')}}">My Blog</a>
      <ul id="header-nav" class="menu">
        <li><a href="/play" title="Play">Play</a></li>
        <li><a href="/projects" title="Projects">Projects</a></li>
        <li><a href="/about" title="About">About</a></li>
        <li><a href="/video" title="Videos">Videos</a></li>
        <li><a href="/admin" title="Admin">Admin</a>
        <i class="fa fa-sun-o" id="theme" aria-hidden="true"></i>
        <div class="on-off-toggle">
          <input class="on-off-toggle__input" onchange="toggler()" type="checkbox" id="bopis" />
          <label for="bopis" class="on-off-toggle__slider"></label>
        </div>
        <script type="text/javascript">
          var checkbox = document.querySelector('input[id=bopis]')
          const currentTheme = localStorage.getItem("theme");
          if (currentTheme == "dark") {
            document.body.setAttribute('data-theme','dark');
            document.querySelector('i').setAttribute('class','fa fa-moon-o');
            checkbox.checked = true;
          }else{
            document.body.setAttribute('data-theme','light');
            document.querySelector('i').setAttribute('class','fa fa-sun-o');
            checkbox.checked = false;
          }

          function toggler() {
            if (checkbox.checked){
              document.body.setAttribute('data-theme','dark');
              document.querySelector('i').setAttribute('class','fa fa-moon-o');
              localStorage.setItem("theme", "dark");
            }else{
              document.body.setAttribute('data-theme','light');
              document.querySelector('i').setAttribute('class','fa fa-sun-o');
              localStorage.setItem("theme", "light");
            }
          }
        </script>

      </ul>

    </div>
  </div>
